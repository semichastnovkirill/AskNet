<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<div th:fragment="dataCard">
    <input type="hidden" id="id" name="id" th:field="${card.id}"/>

    <div class="row">
        <div class="col s6">
            <div class="input-field">
                <input id="attr-title" name="title" type="text"  class="required validate"
                       maxlength="100" th:field="${card.title}"/>
                <label for="attr-title">Заголовок</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="field-list-wrap">
            <h5 class="field-list-title">Поля</h5>

            <div class="field-list-action">
                <div class="field-list-action-col field-list-col--1 field-list-action--search input-field">
                    <input id="search" type="text">
                    <label for="search">Поиск</label>
                </div>
                <div class="field-list-action-col field-list-col--2 field-list-action--count">
                    Нет выбранных полей
                </div>
            </div>

            <div class="field-list">
                <ul id="sortable1" class="collection field-list-sortable field-list-col field-list-col--1 field-list-col--available">
                    <li class="collection-item"
                         th:each="item : ${field_list}"
                         th:text="${item.title}"
                         th:attr="id_field=${item.id}">
                    </li>
                </ul>

                <ul id="sortable2" class="collection field-list-sortable field-list-col field-list-col--2 field-list-col--selected">
                    <li class="collection-item"
                        th:each="item : ${card.fields}"
                        th:text="${item.title}"
                        th:attr="id_field=${item.id}">
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <div class="buttons-area">
        <!--<button type="submit" class="waves-effect waves-light btn">Принять-->
        <!--</button>-->
        <button type="button" class="waves-effect waves-light btn" onclick="ClassController.saveClass()">Принять
        </button>
    </div>

    <div th:replace="fragments/error :: errorModalFragment"></div>
</div>
</html>
