<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sd="http://www.thymeleaf.org/spring-data"
      xmlns="http://www.w3.org/1999/xhtml">
    <div th:fragment="string (item)">
        <div th:class="'col s' + ${item.size}">
            <div class="input-field">
                <input id="surname" name="surname" type="text"  class="required validate"
                       maxlength="100" />
                <label for="surname" th:text="${item.title}"></label>
            </div>
        </div>
    </div>
    <div th:fragment="int (item)">
        <div th:class="'col s' + ${item.size}">
            <div class="input-field">
                <input id="surname" name="surname" type="text"  class="required validate"
                       maxlength="100" />
                <label for="surname" th:text="${item.title}"></label>
            </div>
        </div>
    </div>
    <div th:fragment="date (item)">
        <div th:class="'col s' + ${item.size}">
            <div class="input-field">
                <input id="surname" name="surname" type="text"  class="required validate"
                       maxlength="100" />
                <label for="surname" th:text="${item.title}"></label>
            </div>
        </div>
    </div>
    <div th:fragment="list (item)">
        <div th:class="'col s' + ${item.size}">
            <div class="input-field">
                <input id="surname" name="surname" type="text"  class="required validate"
                       maxlength="100" />
                <label for="surname" th:text="${item.title}"></label>
            </div>
        </div>
    </div>
    <div th:fragment="file (item)">
        <div th:class="'col s' + ${item.size}">
            <div class="input-field">
                <input id="surname" name="surname" type="text"  class="required validate"
                       maxlength="100" />
                <label for="surname" th:text="${item.title}"></label>
            </div>
        </div>
    </div>
    <div th:fragment="object (item)">
        <div th:class="'col s' + ${item.size}">
            <div class="input-field">
                <input id="surname" name="surname" type="text"  class="required validate"
                       maxlength="100" />
                <label for="surname" th:text="${item.title}"></label>
            </div>
        </div>
    </div>
    <div th:fragment="button (item)">
        <div th:class="'col s' + ${item.size}">
            <div class="input-field">
                <input id="surname" name="surname" type="text"  class="required validate"
                       maxlength="100" />
                <label for="surname" th:text="${item.title}"></label>
            </div>
        </div>
    </div>

    <div th:fragment="row (source)">
        <div class="row">
            <div th:each="item : ${source.items}">
                <div th:replace="fragments/field :: ${item.view} (${item})"></div>
            </div>
        </div>
    </div>

    <div th:fragment="dataSimpleView">
        <div th:each="item : ${viewWrapper.items}">
            <div th:replace="fragments/field :: ${item.view} (${item})"></div>
        </div>
    </div>


    <div th:fragment="reestr (source)">
        <div th:replace="fragments/field :: filter"></div>
        <div th:replace="fragments/field :: table"></div>
        <div th:replace="fragments/field :: paginator"></div>
    </div>

    <div th:fragment="filter">
        <form th:action="@{/admin/configure/list}" method="get" th:object="${filter}">
            <div class="filter-area">
                <div th:replace="fragments/filter :: filter('/admin/configure/add', '/view',  'Объекты')"></div>
            </div>
        </form>
    </div>
    <div th:fragment="table" class="table-area">
        <table class="bordered">
            <thead>
            <tr>
                <th>Наименование</th>
            </tr>
            </thead>
            <tbody>
            <tr th:class="clickable" th:each="item : ${page}"
                th:onclick="'request(\'' + @{|/admin/configure/${item.id}|}+ '\');'">
                <td th:text="${item.title}"></td>
            </tr>
            </tbody>
        </table>
        <div class="col s6 no-padding page-info">
            <div sd:pagination-summary=""></div>
        </div>
    </div>
    <div th:fragment="paginator" class="row">
        <div class="col s12 no-padding pagination-area">
            <ul class="pagination" sd:pagination="full">
            </ul>
        </div>
    </div>

    <div th:fragment="dialogSelect">
        <div class="input-field">
            <input id="surname" name="surname" type="text"  class="required validate"
                   maxlength="100" />
            <label for="surname">Заголовок</label>
        </div>
    </div>

</html>
